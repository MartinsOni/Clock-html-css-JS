<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <svg width="800" height="800" viewBox="-100 -100 200 200">

        <circle class="minute" cx="0" cy="0" r="82" pathLength="60" />

        <circle class="hour" cx="0" cy="0" r="80" pathLength="60" />

        <text id="text" x="20" y="20">00</text>

        <text x="-8" y="-60">12</text>
        <text class="dci" x="-8" y="-40">DCI</text>
        <text x="62" y="5">3</text>
        <text x="-4" y="70">6</text>
        <text x="-70" y="5">9</text>


        <g id="clock_hour">
            <line class="hour_hand" x1="0" x2="0" y1="0" y2="-50" />

            <line class="thick-head" x1="0" y1="-12" x2="0" y2="-50" />
        </g>

        <g id="clock_minute">
            <line class="minute_hand" x1="0" x2="0" y1="0" y2="-70" />

            <line class="thick-head1" x1="0" y1="-12" x2="0" y2="-70" />
        </g>

        <g id="clock_second">
            <line class="second_hand" x1="0" y1="12" x2="0" y2="-73" />
        </g>

        <circle class="center_circle" r="4" />
    </svg>

    <script src="/index.js"></script>

</body>


</html>
